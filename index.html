<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form name ="predict" action = "." method = "POST">
        <div>
        
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>
        </div>
        <div>
            <label for="sqft">Sqft:</label>
            <input type="number" id="sqft" name="sqft" placeholder="Enter sqft" required>
        </div>
        <div>
            <label for="bath">Bathrooms:</label>
            <input type="number" id="bath" name="bath" placeholder="Enter number of bathrooms" required>
        </div>
        <div>
            <label for="bhk">BHK:</label>
            <input type="number" id="bhk" name="bhk" placeholder="Enter number of BHK" required>
        </div>
        
        <input type = "Submit" value = "Submit">
        
    </form>
    <div class = "prediction">
        {{predict}} 
    </div>
    </div>
</body>
</html>
